<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

  

    <main>
        <aside>
            <div>
                <h1>Search for a City</h1>
                <input id="textBox" type="text" placeholder="City Name" name="City SearchBox">
                <button id="searchBtn">Click to Search</button>
                <div id="searchHistory">
                    <!-- past city searches go here -->
                </div>
            </div>
        </aside>

        <div id="currentForcast">
            <h1>Current Day</h1><!-- current city forcast info goes here -->
        </div>

        <div id="futureForcast">
            <h1>5 Day Forcast:</h1>
            <section class="future" id="day1">
                <!-- day 1 future forcast goes here -->
            </section>
            <section class="future" id="day2">
                <!-- day 2 future forcast goes here -->
            </section>
            <section class="future" id="day3">
                <!-- day 3 future forcast goes here -->
            </section>
            <section class="future" id="day4">
                <!-- day 4 future forcast goes here -->
            </section>
            <section class="future" id="day5">
                <!-- day 5 future forcast goes here -->
            </section>
        </div>

     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
        <script type="text/javascript" src="assets/script.js"></script>
    </main>
</html>
